<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo CEDAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      animation: backgroundFade 5s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes backgroundFade {
      0% {
        background-color: #cccccc; /* cinza 80% */
      }
      100% {
        background-color: #999999; /* cinza 60% */
      }
    }

    .logo {
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="assets/logo/logo_cedapdados.png" alt="Logo CEDAP" class="logo" />
</body>
</html>
